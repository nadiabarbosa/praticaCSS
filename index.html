<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando CSS</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">

        <div class="card">

            <div class="card-header">
                <p class="card-header__title">Share with</p>
                <img class="card-header__icon-close" src="./assets/icon-close.png" alt="Icone se fecha a página">
            </div>

            <div class="card-content">
                <section class="card-content__icons">
                    <div class="group-icon">
                        <div class="group-icon__icons"></div>
                        <p class="group-icon__description">Chat</p>
                    </div>
                    <div class="group-icon">
                        <div class="group-icon__icons"></div>
                        <p class="group-icon__description">Telegram</p>
                    </div>
                    <div class="group-icon">
                        <div class="group-icon__icons"></div>
                        <p class="group-icon__description">Twitter</p>
                    </div>
                    <div class="group-icon">
                        <div class="group-icon__icons"></div>
                        <p class="group-icon__description">Whatsapp</p>
                    </div>
                    <div class="group-icon">
                        <div class="group-icon__icons"></div>
                        <p class="group-icon__description">E-mail</p>
                    </div>
                    <div class="group-icon">
                        <div class="group-icon__icons"></div>
                        <p class="group-icon__description">More</p>
                    </div>
                </section>
            </div> 
            
            <div class="card-footer">
                <p class="link-text">Or share with link</p>
                <p class="link-share">
                    https://www.figma.com/file/NlfVhYygR9mAQasassdsada
                    <img class="icon-share" src="./assets/icon-copy.png" alt="Icone que representa cópia">
                </p>
            </div>

        </div>

    </div>

</body>
</html>
